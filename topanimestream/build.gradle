apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "urf.animestream"
        minSdkVersion 10
        targetSdkVersion 14
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':librarytabstrip')
    compile project(':imageloaderlibrary')
    compile project(':CastCompanionLibrary-android-master')
    compile files('libs/jsoup-1.7.3.jar')
    compile files('libs/ksoap2.jar')
    compile files('libs/com-fwwjt-pacjz173199.jar')
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile 'com.android.support:mediarouter-v7:20.0.0'
    compile 'com.google.android.gms:play-services:5.2.08'
}
